<style>
    .waterfall-container {
      display: flex;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .waterfall-column {
      width: calc(33.33% - 10px);
    }

    .waterfall-item {
      margin-bottom: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 10px;
    }
    .waterfall-item > img {
      width: 100%;
    }
  </style>

<waterfall></waterfall>

<script>
    Vue.component('waterfall', {
      template: `
    <div class="waterfall-container">
      <div v-for="(column, columnIndex) in columns" :key="columnIndex" class="waterfall-column">
        <div v-for="item in column" :key="item.id" class="waterfall-item">
          <img :src="item.image" alt="Item Image">
          <p>{{ item.text }}</p>
        </div>
      </div>
    </div>
  `,
      data() {
        return {
          items: [
            { id: 1, image: 'images/image1.jpg', text: '項目 1' },
            { id: 2, image: 'images/image2.jpg', text: '項目 2' },
            { id: 3, image: 'images/image3.jpg', text: '項目 3' },
            { id: 4, image: 'images/image4.jpg', text: '項目 4' },
            { id: 5, image: 'images/image5.jpg', text: '項目 5' }
          ],
          columns: [[],[],[]]
        };
      },
      mounted() {
        this.loadItems();
        window.addEventListener('scroll', this.handleScroll);
      },
      methods: {
        loadItems() {
          this.items.forEach(item => {
            const shortestColumn = this.columns.reduce((acc, column) => {
              return column.length < acc.length ? column : acc;
            }, this.columns[0]);
            shortestColumn.push(item);
          });
        },
        handleScroll() {
          const distanceToBottom = document.documentElement.scrollHeight - (window.innerHeight + window.scrollY);
          if (distanceToBottom < 100) {
            this.loadItems();
          }
        }
      }
    });

    new Vue({
      el: '#app'
    });
  </script>
