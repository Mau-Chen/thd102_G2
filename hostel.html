<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="./css/style.css" />
    <title>GO旅宿 | PetpaGo</title>
  </head>

  <body>
    <div class="wrapper hostel">
      @@include('layout/header.html')
      <!-- Banner -->
      <picture>
        <source
          media="(max-width:414px )"
          srcset="images/banner/hostel/m375-hostel.svg"
        />
        <source
          media="(max-width:768px )"
          srcset="images/banner/hostel/p768-hostel.svg"
        />
        <img src="images/banner/hostel/big_hostel_banner.svg" alt="" />
      </picture>
      <div class="container hostel-page1">
        <div class="seach-out mb_60">
          <div class="seach-title">
            <h2>最貼心的寵物住宿</h2>
          </div>
          <div class="seach-bg mb_60">
            <div class="seachbar">
              <!-- 搜尋框 -->
              <div class="seachbox col-4 col-lg-4 col-sm-12">
                <span>住宿地點或住宿名稱</span>
                <input type="date" placeholder="城市／地區／住宿名稱" />
              </div>

              <div class="seachbox col-4 col-lg-4 col-sm-12">
                <span>入住＆退房日期</span>
                <span>8月4日</span>
              </div>
              <div class="seachbox col-4 col-lg-4 col-sm-12">
                <span>寵物類型</span>
                <section value="">1隻狗,1隻貓</section>
              </div>
            </div>
            <div class="btn_7 col-2 col-lg-12">
              <p>立即搜尋</p>
            </div>
          </div>
        </div>

        <!-- 精選寵物旅宿 -->

        <div class="point-hotel col-lg-10">
          <div class="cards mb_100">
            <div>
              <h5>精選寵物旅宿</h5>
            </div>
            <!-- 精選第一排 -->
            <div class="cards_item">
              <!-- 台北 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-01.png"
                    alt="台北"
                  />
                </div>
                <div class="card_content">
                  <p>台北</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 台中 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-02.png"
                    alt="台北"
                  />
                </div>
                <div class="card_content">
                  <p>台中</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 台南 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-03.png"
                    alt="台北"
                  />
                </div>
                <div class="card_content">
                  <p>台南</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 高雄 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-04.png"
                    alt="台北"
                  />
                </div>
                <div class="card_content">
                  <p>高雄</p>
                  <span>30間住宿</span>
                </div>
              </div>
            </div>
            <!-- 精選第二排 -->
            <div class="cards_item">
              <!-- 新竹 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-05.png"
                    alt="新竹"
                  />
                </div>
                <div class="card_content">
                  <p>新竹</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 花蓮 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-06.png"
                    alt="花蓮"
                  />
                </div>
                <div class="card_content">
                  <p>花蓮</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 嘉義 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-07.png"
                    alt="嘉義"
                  />
                </div>
                <div class="card_content">
                  <p>嘉義</p>
                  <span>30間住宿</span>
                </div>
              </div>
              <!-- 外島 -->
              <div class="card col-sm-12">
                <div class="card_image">
                  <img
                    src="./images/pic/hostel/hostel page1/hostel-city-08.png"
                    alt="外島"
                  />
                </div>
                <div class="card_content">
                  <p>外島</p>
                  <span>30間住宿</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      @@include('layout/footer.html')
    </div>
  </body>
</html>
