<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="./css/style.css" />
    <title>Go結帳 | PetpaGo</title>
    <link href="/images/pgo.ico" rel="icon" />
</head>

<body>
    <div class="wrapper shopping bg_gray">
        @@include('layout/header.html')
        <div class="spStep_bg">
            <div class="spStep_box col-8 col-lg-12">
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>1</p>
                    </div>
                    <p>查看購物車</p>
                </div>
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>2</p>
                    </div>
                    <p>填寫資料</p>
                </div>
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>3</p>
                    </div>
                    <p>完成付款</p>
                </div>
            </div>
        </div>
        <div class="spMain_bg">
            <h5 class="spMian_title">您的購物車</h5>
            <div class="spMain">
                <!-- 左內容 -->
                <div class="spMain_left col-7">
                    <div class="spCard">
                        <form class="spOrderman">
                            <p class="col-12">姓名：<span>*</span></p>
                            <input type="text" placeholder="請輸入姓名">
                            <p>電子信箱：<span>*</span></p>
                            <input type="text" placeholder="請輸入Email">
                            <p>行動電話：<span>*</span></p>
                            <input type="text" placeholder="請輸入行動電話">
                            <div class="spOrder_check">
                                <input type="checkbox">
                                <label>同會員資料</label>
                            </div>
                            <p>備註：</p>
                            <textarea rows="3" placeholder="請輸入寵物品種/須注意事項/特殊需求"></textarea>
                        </form>
                    </div>
                    <h5 class="shoppingBonus_title">優惠折扣</h5>
                    <div class="spCard spOrder_check">
                        <input type="checkbox">
                        <label for="">我要使用 Pet Points</label>
                        <p>可用 Pet Points <span>30</span> 點，最多使用</p>
                        <input type="text" value="30">
                        <p>點</p>
                    </div>
                </div>
                <!-- 總計 -->
                <div class="spMain_right col-5">
                </div>
            </div>
        </div>
    </div>
    @@include('layout/footer.html')
    </div>

</body>

</html>
