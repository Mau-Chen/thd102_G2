<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="css/style.css" />
    <title>Go會員 | PetpaGo</title>
  </head>
  <style>
    .arrowIcon {
      transform: rotate(180deg);
    }
    .active_arrow{
      transform: rotate(0deg);
    }
  </style>
  <body>
    <div class="wrapper bg_gray">
      @@include('layout/header.html')
      <main class="container member-main">
        @@include("layout/member-sideBar.html")

        <div class="member-box col-10 col-lg-9 col-sm-12">
          <!------------ 訂單紀錄 listBody ------------>
          <ul id="order">
            <!-- 使用 vue 渲染 -->
            <list :tasks="tasks"></list>
            <!--   vue end   -->
          </ul>
        </div>
      </main>
      @@include('layout/footer.html')
    </div>
    <script type="module" src="js/memberOrder.js"></script>
    
    <script> //取消預約
      document.addEventListener('DOMContentLoaded', function() {
          const container = document.getElementById('order'); // 假設父元素的ID為 "order"
          
          if (container) {
              container.addEventListener('click', function(event) {
                  // 檢查被點擊的元素是否是 ".cancel-btn"
                  if (event.target.classList.contains('cancel-btn')) {
                      const isConfirmed = confirm('你確定要取消這個預約嗎？');
                      if (isConfirmed) {
                          // 找到父级的 li 元素并移除它
                          const liElement = event.target.closest('li.accordion');
                          if (liElement) {
                              liElement.parentNode.removeChild(liElement);
                          }
                      }
                  }
              });
          }
      });

    </script>
  </body>
</html>
