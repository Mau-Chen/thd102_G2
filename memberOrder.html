<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    @@include('layout/meta.html')
    <link rel="stylesheet" href="css/style.css">
    <title>Go會員 | PetpaGo</title>
    <style>
        .listHead {
            display: flex;
            justify-content: space-between;
        }
        .listHead2 {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .arrowIcon{
            transform: rotate(0deg);
        }
        .active{
            transform: rotate(180deg);
        }
        .listContent{
            display: flex;
            align-items: center;
        }
        .listBottom{
            display: flex;
            justify-content: space-between;
        }
        .count{
            display: flex;
            justify-content: space-between;
        }
        .count2{
            display: flex;
            justify-content: end;
        }
        
    </style>
</head>

<body>
    <div class="wrapper bg_gray">
        @@include('layout/header.html')

            @@include("layout/member-sideBar.html")

            <div class="member-box col-10 col-lg-9 col-sm-12">
                <!------------ 訂單紀錄 listBody ------------>
                <ul id="order">
                    <!-- first list -->
                    <!-- second list -->
                    <list 
                        :tasks="tasks"></list>
                </ul>
            </div>
        </main>
    </div>
    <script type="module" src="../js/memberOrder.js""></script>

</html>
