<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="./css/style.css" />
    <title>Go結帳 | PetpaGo</title>
    <link href="/images/pgo.ico" rel="icon" />
</head>

<body>
    <div class="wrapper shopping bg_gray">
        @@include('layout/header.html')
        <div class="spStep_bg">
            <div class="spStep_box col-8 col-lg-9">
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>1</p>
                    </div>
                    <p>查看購物車</p>
                </div>
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>2</p>
                    </div>
                    <p>填寫資料</p>
                </div>
                <div class="spStep">
                    <div class="spStep_number step01">
                        <p>3</p>
                    </div>
                    <p>完成付款</p>
                </div>
            </div>
        </div>
        <div class="spMain_bg">
            <h5 class="spMian_title">您的購物車</h5>
            <div class="spMain">
                <!-- 左內容 -->
                <div class="spMain_left col-7 col-lg-12">
                    <!-- 全選卡 -->
                    <div class="spCard">
                        <input type="checkbox" checked>
                        <label>
                            <div>全選</div>
                        </label>
                    </div>
                    <!-- 購物卡-車 -->
                    <div class="spDriver spCard">
                        <div class="spCard_up">
                            <input type="checkbox" checked>
                            <label>
                                <img src="images/pic/shop/goShop01.png" alt="">
                            </label>
                            <div class="spBuy_text">
                                <div class="spList_up">
                                    <h6>寵物接送</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="spList_down">
                                    <p>8月17日 ｜16:00 </p>
                                    <p>轎車</p>
                                </div>
                            </div>
                        </div>
                        <div class="spSubtotal">
                            <p>NT$2,400</p>
                        </div>
                    </div>
                    <!-- 購物卡-住狗 -->
                    <div class="spHostel spCard">
                        <div class="spCard_up">
                            <input type="checkbox" checked>
                            <label>
                                <img src="images/pic/shop/goShop02.png" alt="">
                            </label>
                            <div class="spBuy_text">
                                <div class="spList_up">
                                    <h6>快樂寵物旅館</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="spList_down">
                                    <p>8月17日 - 8月19日 (2晚)</p>
                                    <p>狗套房 ｜ 小型犬</p>
                                </div>
                            </div>
                        </div>
                        <div class="spSubtotal">
                            <div class="spStepper">
                                <div class="spSubtotal_icon">
                                    <img src="images/icon/components-icon/minus.svg">
                                </div>
                                <input type="text" value="1">
                                <div class="spSubtotal_icon">
                                    <img src="images/icon/components-icon/add.svg">
                                </div>
                            </div>
                            <p>NT$2,400</p>
                        </div>
                    </div>
                    <!-- 購物卡-住貓 -->
                    <div class="spHostel spCard">
                        <div class="spCard_up">
                            <input type="checkbox" checked>
                            <label>
                                <img src="images/pic/shop/goShop03.png" alt="">
                            </label>
                            <div class="spBuy_text">
                                <div class="spList_up">
                                    <h6>快樂寵物旅館</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="spList_down">
                                    <p>8月17日 - 8月19日 (2晚)</p>
                                    <p>貓套房</p>
                                </div>
                            </div>
                        </div>
                        <div class="spSubtotal">
                            <div class="spStepper">
                                <div class="spSubtotal_icon">
                                    <img src="images/icon/components-icon/minus.svg">
                                </div>
                                <input type="text" value="1">
                                <div class="spSubtotal_icon">
                                    <img src="images/icon/components-icon/add.svg">
                                </div>
                            </div>
                            <p>NT$2,400</p>
                        </div>
                    </div>
                </div>
                <!-- 總計 -->
                <div class="spMain_right col-5 col-lg-12">
                    <div class="spCard">
                        <div class="spTotal mb_32">
                            <p>3件總計</p>
                            <h5>NT$5,100</h5>
                        </div>
                        <button class="spNext btn_5">下一步</button>
                    </div>
                </div>
            </div>
            <div class="ad_box mb_100">
                <div class="ad">
                </div>
            </div>
        </div>

        @@include('layout/footer.html')
    </div>

</body>

</html>
