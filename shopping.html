<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="./css/style.css" />
    <title>Go結帳 | PetpaGo</title>
    <link href="/images/pgo.ico" rel="icon" />
</head>

<body>
    <div class="wrapper shopping bg_gray">
        @@include('layout/header.html')
        <div class="shopping_container">
            <div class="shipping_step_box col-8 col-lg-12">
                <div class="shipping_step">
                    <div class="shipping_step_number step01">
                        <p>1</p>
                    </div>
                    <p>查看購物車</p>
                </div>
                <div class="shipping_step">
                    <div class="shipping_step_number step01">
                        <p>2</p>
                    </div>
                    <p>填寫資料</p>
                </div>
                <div class="shipping_step">
                    <div class="shipping_step_number step01">
                        <p>3</p>
                    </div>
                    <p>完成付款</p>
                </div>
            </div>
        </div>
        <div class="shoppingMain_bg">
            <h5 class="shoppingMian_title">您的購物車</h5>
            <div class="shoppingMain">
                <!-- 左內容 -->
                <div class="shoppingMain_left col-7">
                    <!-- 全選卡 -->
                    <div class="shopping_card">
                        <input type="checkbox" checked>
                        <label>
                            <div>全選</div>
                        </label>
                    </div>
                    <!-- 購物卡-車 -->
                    <div class="shoppingDriver shopping_card">
                        <div class="shoppingCardup">
                            <input type="checkbox" checked>
                            <label class="col-6">
                                <div><img src="images/pic/shop/goShop01.png" alt=""></div>
                            </label>
                            <div class="shopping_buy_text">
                                <div class="shopping_list_up">
                                    <h6>寵物接送</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="shopping_list_down">
                                    <p class="col-2">8月17日</p>
                                    <p class="col-2">16:00</p>
                                    <p class="col-12">轎車</p>
                                </div>
                            </div>
                        </div>
                        <div class="shoppingSubtotal">
                            <p class="col-3">NT$2,400</p>
                        </div>
                    </div>
                    <!-- 購物卡-住狗 -->
                    <div class="shoppingHostel shopping_card">
                        <div class="shoppingCardup">
                            <input type="checkbox" checked>
                            <label class="col-6">
                                <div><img src="images/pic/shop/goShop02.png" alt=""></div>
                            </label>
                            <div class="shopping_buy_text">
                                <div class="shopping_list_up">
                                    <h6>快樂寵物旅館</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="shopping_list_down">
                                    <p class="col-2">8月17日</p>
                                    <p>8月19日</p>
                                    <p class="col-7">(2晚)</p>
                                    <p class="col-2">狗套房</p>
                                    <p class="col-5">小型犬</p>
                                </div>
                            </div>
                        </div>
                        <div class="shoppingSubtotal">
                            <div class="shoppingStepper">
                                <div class="shoppingSubtotal_icon minus">
                                    <img src="images/icon/components-icon/minus.svg">
                                </div>
                                <input type="text" class="col-1" value="1">
                                <div class="shoppingSubtotal_icon add">
                                    <img src="images/icon/components-icon/add.svg">
                                </div>
                            </div>
                            <p class="col-3">NT$2,400</p>
                        </div>
                    </div>
                    <!-- 購物卡-住貓 -->
                    <div class="shoppingHostel shopping_card">
                        <div class="shoppingCardup">
                            <input type="checkbox" checked>
                            <label class="col-6">
                                <div><img src="images/pic/shop/goShop03.png" alt=""></div>
                            </label>
                            <div class="shopping_buy_text">
                                <div class="shopping_list_up">
                                    <h6>快樂寵物旅館</h6>
                                    <img src="images/icon/shop-icon/delete.svg" alt="">
                                </div>
                                <div class="shopping_list_down">
                                    <p class="col-2">8月17日</p>
                                    <p>8月19日</p>
                                    <p class="col-7">(2晚)</p>
                                    <p class="col-2">貓套房</p>
                                    <p class="col-5" style="display: none;">none</p>
                                </div>
                            </div>
                        </div>
                        <div class="shoppingSubtotal">
                            <div class="shoppingStepper">
                                <div class="shoppingSubtotal_icon minus">
                                    <img src="images/icon/components-icon/minus.svg">
                                </div>
                                <input type="text" class="col-1" value="1">
                                <div class="shoppingSubtotal_icon add">
                                    <img src="images/icon/components-icon/add.svg">
                                </div>
                            </div>
                            <p class="col-3">NT$2,400</p>
                        </div>
                    </div>
                </div>
                <!-- 總計 -->
                <div class="shoppingMain_right col-5">
                    <div class="shopping_card">
                        <div class="shoppingOrder_total mb_32">
                            <p>3件總計</p>
                            <h5>NT$5,100</h5>
                        </div>
                        <button class="shopping_next btn_5 col-12">下一步</button>
                    </div>
                </div>
            </div>


            <div class="ad_box mb_100">
                <div class="ad">
                </div>
            </div>
        </div>

        @@include('layout/footer.html')
    </div>

</body>

</html>
