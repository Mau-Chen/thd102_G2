<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    @@include('layout/meta.html')
    <link rel="stylesheet" href="./css/style.css" />
    <title>GO旅宿 | PetpaGo</title>
  </head>

  <body>
    <div class="wrapper hostel">
      @@include('layout/header.html')

      <div class="d_seach-out mb_60">
        <div class="seach-bg">
          <div class="d_seachbar">
            <!-- 搜尋框 -->
            <div class="d_seachbox col-4">
              <span>住宿地點或住宿名稱</span>
              <p>台北市</p>
            </div>

            <div class="d_seachbox col-4">
              <span>入住＆退房日期</span>
              <div class="text">
                <p>8月17日 - 8月19日<span>3晚</span></p>
              </div>
            </div>
            <div class="d_seachbox col-4">
              <span>寵物類型</span>
              <p>1隻狗,1隻貓</p>
            </div>
            <div class="btn_7 col-2">
              <p>更新</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <!-- 輪播圖 -->
        <div class="carousel mb_60">
          <div class="pic mb_60">
            <img
              src="./images/pic/hostel/hostel page3/hostel-carousel-01.png"
              alt=""
            />
            <img
              src="./images/pic/hostel/hostel page3/hostel-carousel-02.png"
              alt=""
            />
            <img
              src="./images/pic/hostel/hostel page3/hostel-carousel-03.png"
              alt=""
            />
          </div>
        </div>
        <!-- 旅宿名稱 -->
        <div class="hostel-info mb_60">
          <!-- 旅館名 -->
          <div class="name">
            <h3>快樂寵物旅館</h3>
            <div class="star">
              <img src="./images/icon/components-icon/star.svg" alt="" />
              <img src="./images/icon/components-icon/star.svg" alt="" />
              <img src="./images/icon/components-icon/star.svg" alt="" />
              <img src="./images/icon/components-icon/star.svg" alt="" />
              <img src="./images/icon/components-icon/star.svg" alt="" />
            </div>
          </div>
          <div class="address ">
           <img src="./images/icon/hostel icon/location.svg" alt=""> 
           <p>台北市中山區南京東路三段219號5樓</p>
          </div>
          <!-- info -->
          <div class="info">
            <span
              >入住完美住宿，是給每個外出毛寶貝的必備要素。採用「單一放風」制度，讓每個毛小孩都能安全、盡興地玩耍，開開心心地回家。</span
            >
          </div>
        </div>
          <!-- 重點設施 -->
        <div class="system">
          <div class="sys_txt">
              <h4>重點設施</h4>
          </div>
          <div class="outline">

              <div class="icon_out">
                  <!-- 01 -->
                  <div class="sys_icons">
                      <div class="icon">
                          <img src="./images/icon/hostel icon/room-clean.svg" alt="">
                      </div>
                      <p>優良衛生</p>
                  </div>
                  <!-- 02 -->
                  <div class="sys_icons">
                      <div class="icon">
                          <img src="./images/icon/hostel icon/room-air.svg" alt="">
                      </div>
                      <p>全室空調</p>
                  </div>
                  <!-- 03 -->
                  <div class="sys_icons">
                      <div class="icon">
                          <img src="./images/icon/hostel icon/room-clean.svg" alt="">
                      </div>
                      <p>互動攝影機</p>
                  </div>
                  <!-- 04 -->
                  <div class="sys_icons">
                      <div class="icon">
                          <img src="./images/icon/hostel icon/room-wet.svg" alt="">
                      </div>
                      <p>溼度控制</p>
                  </div>
                   <!-- 05 -->
                   <div class="sys_icons">
                      <div class="icon">
                          <img src="./images/icon/hostel icon/room-3m.svg" alt="">
                      </div>
                      <p>3M濾水器</p>
                  </div>
              </div>

          </div>








        </div>
      
      @@include('layout/footer.html')
    </div>
  </body>
</html>
