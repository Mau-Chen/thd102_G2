<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <!-- #login為Vue掛載的位置，不管用什麼裝置觸發，都必須要有這個ID -->
    <div id="login">
        <!-- 此處為用@click綁定事件，用data中的"ispop"資料，來控制燈箱跳出
        如果要綁定在其它物件上，只要打上@click這條即可觸發。 -->
        <button type="button" @click="ispop = true; changePage(0)">
            觸發燈箱</button>
        <!-- 用v-if來渲染出燈箱畫面，此處的v-if渲染內容為燈箱主體，不可更動。 -->
        <div v-if="ispop === true" class="lightbox">
            <!-- loginpage_base為燈箱主版面，未RWD前寬度已經寫死為500px。 -->
            <div class="loginpage_base">
                <!-- close中存在關閉燈箱渲染的控件，為燈箱主體，不可更改 -->
                <div class="close">
                    <div class="icon" @click="ispop = false">
                        <img src="./images/icon/components-icon/close-line.svg" alt="">
                    </div>
                </div>
                <!-- 此處為燈箱切換頁面的主體，用v-if渲染出不同的內文，用data:index來控制要渲染的頁面。
                    同一class但不同 index的div 即為不同的頁面，所有要開發的頁面，都要放在同一層級。 -->

                <!-- index 0 登入頁面 -->
                <div v-if="index === 0" class="loginPage">
                    <div class="pageIsideContainer">
                        <h4>登入/註冊</h4>
                        <form action="#" method="post">
                            <!-- sectionHead本身不包含任何屬性，為了要完全貼齊form的上轅。 -->
                            <div class="sectionHead">
                                <label for="account">帳號</label>
                                <input type="email" id="account" name="account" placeholder="請輸入E-MAIL"
                                    class="loginType">
                            </div>
                            <!-- sectionBody包含了向上與向下的間距，要調整的方向在這裡。 -->
                            <div class="sectionBody">
                                <label for="password">密碼</label>
                                <input type="password" id="password" name="password" placeholder="請輸入密碼"
                                    class="loginType">
                                <a @click="changePage(1)">忘記密碼?</a>
                            </div>
                            <div class="submit">
                                <input type="button" class="btn_5" value="登入">
                            </div>
                        </form>
                        <div class="register">
                            <h4>還沒成為PetpaGo會員?</h4>
                            <a @click="changePage(4)">立即註冊</a>
                        </div>
                        <div class="otherTypeToLogin">
                            <p>或其它登入方式</p>
                        </div>
                        <div class="otherIcon">
                            <a href="#">
                                <img src="./images/icon/components-icon/fb-Logo.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/icon/components-icon/google-Logo.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>

                <!-- index 1 忘記密碼接入頁面 -->
                <div v-if="index === 1" class="loginPage">
                    <div class="pageIsideContainer">
                        <h4>重設密碼</h4>
                        <p>輸入你註冊PetpaGo帳號的電子信箱，我們會發送重設密碼的連結</p>
                        <form action="#" method="post">
                            <div class="sectionHead">
                                <label for="checkEmail">電子信箱</label>
                                <input type="email" id="checkEmail" class="loginType">
                            </div>
                            <div class="submit">
                                <input type="button" class="btn_5" value="確認" @click="changePage(2)">
                            </div>
                        </form>

                    </div>
                </div>

                <!-- index 2 修改密碼頁面 -->
                <div v-if="index === 2" class="loginPage">
                    <div class="pageIsideContainer">
                        <h4>重設密碼</h4>
                        <form action="#" method="post">
                            <div class="sectionHead">
                                <label for="passwordCheck">新密碼</label>
                                <input type="password" id="passwordCheck" name="password" placeholder="請輸入密碼"
                                    class="loginType">
                            </div>
                            <div class="sectionBody">
                                <label for="passwordCheck1">請再次輸入新密碼</label>
                                <input type="password" id="passwordCheck1" name="password" placeholder="請輸入密碼"
                                    class="loginType">
                            </div>
                            <div class="submit">
                                <input type="button" class="btn_5" value="確認" @click="changePage(3)">
                            </div>
                        </form>
                    </div>
                </div>

                <!-- index 3 忘記密碼/設定成功 -->
                <div v-if="index === 3" class="loginPage">
                    <div class="pageIsideContainer">
                        <img src="./images/icon/components-icon/success.svg" alt="">
                        <h4>密碼重設成功</h4>
                        <button type="button" class="btn_5" @click="changePage(0)">確認</button>
                    </div>
                </div>

                <!-- index 4 註冊會員 -->
                <div v-if="index === 4" class="loginPage">
                    <div class="pageIsideContainer">
                        <h4>註冊會員</h4>
                        <form action="#" method="post">
                            <div class="sectionHead">
                                <label for="member_name">姓名</label>
                                <input type="text" id="member_name" name="member_name" placeholder="請輸入姓名"
                                    class="loginType">
                            </div>
                            <div class="sectionBody">
                                <label for="new_account">帳號</label>
                                <input type="email" id="new_account" name="new_account" placeholder="請輸入E-MAIL"
                                    class="loginType">
                            </div>
                            <div class="sectionBody">
                                <label for="new_password">新密碼</label>
                                <input type="password" id="new_password" name="new_password" placeholder="請輸入密碼"
                                    class="loginType">
                            </div>
                            <div class="sectionBody">
                                <label for="new_passwordCheck">請再次輸入新密碼</label>
                                <input type="password" id="new_passwordCheck" name="new_passwordCheck"
                                    placeholder="請再次輸入密碼" class="loginType">
                            </div>
                            <div class="submit">
                                <input type="button" class="btn_5" value="確認" @click="changePage(0)">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const login = Vue.createApp({
            data() {
                return {
                    text: "Hello World!",
                    index: 0,
                    ispop: false
                }
            },
            methods: {
                changePage(newIndex) {
                    this.index = newIndex;
                }
            }
        });

        login.mount('#login');
    </script>
</body>

</html>
