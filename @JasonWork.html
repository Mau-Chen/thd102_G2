<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div id="login">
        <button type="button" @click="ispop = true">觸發燈箱</button>
        <div v-if="ispop === true" class="lightbox">

            <div class="loginpage_base">
                <div class="close">
                    <div class="icon" @click="ispop = false">
                        <img src="./images/icon/components-icon/close-line.svg" alt="">
                    </div>
                </div>
                <div class="loginPage">
                    <div class="pageIsideContainer">
                        <h4>登入/註冊</h4>
                        <form action="#" method="post">
                            <div class="account">
                                <label for="account">帳號</label>
                                <input type="email" id="account" name="account" placeholder="請輸入E-MAIL">
                            </div>
                            <div class="password">
                                <label for="password">密碼</label>
                                <input type="password" id="password" name="password" placeholder="請輸入密碼">
                                <a @click="">忘記密碼?</a>
                            </div>
                            <div class="submit">
                                <input type="button" class="btn-5" value="登入">
                            </div>
                        </form>
                        <div class="register">
                            <h4>還沒成為PetpaGo會員?</h4>
                            <a href="#">立即註冊</a>
                        </div>
                        <div class="otherTypeToLogin">
                            <p>或其它登入方式</p>
                        </div>
                        <div class="otherIcon">
                            <a href="#">
                                <img src="./images/icon/components-icon/fb-Logo.svg" alt="">
                            </a>
                            <a href="#">
                                <img src="./images/icon/components-icon/google-Logo.svg" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const login = Vue.createApp({
            data() {
                return {
                    text: "Hello World!",
                    ispop: false
                }
            },
            methods: {
                pop() {
                    alert(this.text);
                }
            }
        });

        login.mount('#login');
    </script>
</body>

</html>
