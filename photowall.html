<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  @@include('layout/meta.html')
  <link rel="stylesheet" href="./css/style.css" />
  <title>GO有料 | PetpaGo</title>
  <style>
    .waterfall-container {
      display: flex;
      justify-content: center;
      max-width: 1440px;
      padding: 0 10px;
      margin: 0 auto;
      gap: 10px;
    }

    .waterfall-column {
      width: 100%;
    }

    .waterfall-item {
      margin-bottom: 10px;
      box-sizing: border-box;
      border-radius: 20px;
      overflow: hidden;
      position: relative;
    }

    .waterfall-item>img {
      width: 100%;
    }

    .fallBottom {
      position: absolute;
      z-index: 1;
      bottom: 0;
      background: rgba(51, 51, 51, 0.40);
      height: 76px;
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .postIcon{
      width: 37px;
      height: 37px;
    }
    .function_btn_group{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 16px;
    }
    .more {
      cursor: pointer;
    }
    .more > img{
      display: block;
      width: 37px;
      height: 37px;
    }
  </style>
</head>

<body>
  <div class="wrapper photowall">
    @@include('layout/header.html')
    <div class="container" id="photofall">
      <photo-fall
        :items="items"></photo-fall>
    </div>
    @@include('layout/footer.html')
  </div>

  <script src="./js/photofall.js" type="module"></script>
</body>

</html>
