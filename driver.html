<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>PetdaGo-GO司機</title>
  </head>
  <body>
    <div class="wrapper driver">
      @@include('layout/header.html')
      <img src="./images/driver_bg.png" alt="" class="driverbgimg" />
      <div class="container">
        <section class="titlesearchbar">
          <h2>最安心的寵物接送</h2>
          <div class="searchbar">
            <div class="upsection">
              <div class="place col-6">
                <span>出發點</span>
                <input type="text" placeholder="輸入上車地點" />
              </div>
              <div class="place col-6">
                <span>目的地</span>
                <input type="text" placeholder="輸入下車地點" />
              </div>
            </div>
            <div class="downsection">
              <div class="category col-4">
                <span>乘車日期&時間</span>
                <input type="text" placeholder="8月17日 | 16:00" />
              </div>
              <div class="category col-4">
                <span>車種</span>
                <input type="text" placeholder="轎車" />
              </div>
              <div class="category col-4">
                <span>乘客數量</span>
                <input type="text" placeholder="1位乘客, 2位毛孩" />
              </div>
              <div class="btn_driver btn_7 col-2">
                <p>立即搜尋</p>
              </div>
            </div>
            <div class="remind">
              <img src="./images/remind.png" alt="" class="remindicon" />
              <p>
                為提供舒適安全的乘車體驗，轎車最多可搭載乘客＋毛孩共三位、休旅車最多可搭載乘客＋毛孩共四位，請依實際需求選擇。
              </p>
            </div>
          </div>
        </section>
        <!-- <p>driver</p> -->

        <section class="drivercards">
          <div class="leftcard col-5">
            <div class="filter"></div>
            <span>HOW TO BOOKING</span>
          </div>
          <div class="rightcard"></div>
        </section>
      </div>
      @@include('layout/footer.html')
    </div>
  </body>
</html>
